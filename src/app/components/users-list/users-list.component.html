<section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-bg-light fs-4 px-3 pointer" 
        >Maids-cc</a
      >

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="col-md-4">
          <input
            name="search"
            [(ngModel)]="searchValue"
            (keyup)="onGetAllUsers()"
            class="form-control me-2 bg-transparent text-white"
            type="number"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row m-2 gy-3">
      <div class="col-md-4" *ngFor="let item of userList">
        <div class="item card-design">
          <div class="pic-circle">
            <img [src]="item.avatar" class="w-100 m-auto" alt="" />
          </div>
          <div class="">
            <h2 class="text-white fs-3 text-center">
              {{ item.first_name }}
            </h2>
          </div>

          <div class="m-auto text-center py-4 pointer">
            <button
              class="btn btn-dark py-2 px-3"
              (click)="openDialog(item.id)"
            >
              Show details
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom">
      <mat-paginator
        [length]="userResponse?.total"
        [pageSize]="userResponse?.per_page"
        [pageSizeOptions]="[6, 12, 24]"
        [pageIndex]="userResponse?.page"
        (page)="handlePageEvent($event)"
      >
      </mat-paginator>
    </div>
  </div>
</section>
